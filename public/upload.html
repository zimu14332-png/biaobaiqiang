<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>表白墙 - 上传</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif; margin: 0; background: linear-gradient(180deg, #fff0f5, #ffe6ef); color: #222; }
    header { background: #ff6b81; color: white; padding: 16px 20px; }
    header a { color: white; text-decoration: none; margin-right: 16px; }
    .container { max-width: 800px; margin: 24px auto; background: white; border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); padding: 24px; }
    h1 { margin-top: 0; }
    label { display: block; font-weight: 600; margin: 16px 0 8px; }
    input[type="text"], textarea { width: 100%; padding: 12px 14px; border: 1px solid #ffd1dc; border-radius: 12px; font-size: 14px; box-sizing: border-box; background: #fff; }
    textarea { min-height: 100px; resize: vertical; }
    input[type="file"] { margin-top: 8px; }
    button { background: #ff6b81; color: white; border: none; border-radius: 12px; padding: 12px 18px; font-weight: 700; cursor: pointer; margin-top: 18px; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .help { color: #666; font-size: 12px; }
    .msg { margin-top: 12px; font-size: 14px; }
    .success { color: #0a7f4f; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <header>
    <a href="/">首页</a>
    <strong>上传</strong>
  </header>
  <div class="container">
    <h1>发布到表白墙</h1>
    <form id="uploadForm">
      <div class="row">
        <div>
          <label for="className">班级</label>
          <input id="className" name="className" type="text" placeholder="例如：高一三班" required />
        </div>
        <div>
          <label for="personName">姓名</label>
          <input id="personName" name="personName" type="text" placeholder="例如：张三" required />
        </div>
      </div>

      <label for="description">简介</label>
      <textarea id="description" name="description" placeholder="想说的话...（可选）"></textarea>

      <label for="files">图片/视频</label>
      <input id="files" name="files" type="file" accept="image/*,video/*" multiple required />
      <div class="help">单个文件不超过 50MB，支持多文件</div>

      <button type="submit">提交</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'msg';

      const data = new FormData(form);
      try {
        const res = await fetch('/api/upload', { method: 'POST', body: data });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error || '上传失败');
        msg.textContent = '上传成功！去首页看看吧～';
        msg.className = 'msg success';
        form.reset();
      } catch (err) {
        msg.textContent = err.message || '上传失败';
        msg.className = 'msg error';
      }
    });
  </script>
</body>
</html>
